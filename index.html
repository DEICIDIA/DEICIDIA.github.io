---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recettes</h1>

  <ul class="post-list">
    {% assign sortedPosts = site.posts | sort: 'title' %}
    {% for post in sortedPosts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
